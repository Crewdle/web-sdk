<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Join a Cluster</title>
    <link rel="stylesheet" href="/chat/chat.css">
</head>
<body>
    <div class="landing-container">
        <form class="join-cluster-form" id="join-cluster-form">
            <div class="form-group">
                <label for="cluster-id">Cluster ID:</label>
                <input type="text" id="cluster-id" name="cluster" placeholder="Enter Cluster ID" required>
            </div>
            <div class="form-group">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="user" placeholder="Enter Your Name" required>
            </div>
            <button type="submit" class="button join-button">Join Cluster</button>
        </form>
    </div>
    <script>
        document.getElementById('join-cluster-form').onsubmit = function(e) {
            e.preventDefault(); // Prevent the default form submission
            const cluster = document.getElementById('cluster-id').value;
            const userName = document.getElementById('user-name').value;
            const url = `/chat/chat?cluster=${encodeURIComponent(cluster)}&user=${encodeURIComponent(userName)}`;
            window.location.href = url; // Redirect to the constructed URL
        };
    </script>
</body>
</html>
